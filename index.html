<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>


<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
        <img src="./IMG_20230721_132959.jpg" alt="Profile" class="profile-img">
        </div>
     <div class="text-data">
        <span class="name">Sarthak Sharma</span>
        <span class="job">B Tech Student</span>
     </div>
     <div class="btn">
     <a href="#" style="background: #4267b2" class="link">
        <i class='bx bxl-facebook-circle' ></i>
     </a>
     <a href="#" style="background: #1da1f2" class="link">
        <i class='bx bxl-twitter'></i>
     </a>
     <a href="#" style="background: #e1306c"class="link">
        <i class='bx bxl-instagram'></i>
     <a href="#" style="background: #ff0000"class="link">
        <i class='bx bxl-youtube'></i>
     </a>
     
     </a>
     </div>
     <div class="buttons">
        <button class="b1">Subscribe</button>
        <button class="b1">Message</button>
     </div>
     <div class="analytics">
     <div class="data">
        <i class='bx bx-heart'></i>
<span class="number">100k</span>
 
<div class="data">
    <i class='bx bx-message-dots'></i>
<span class="number">10k</span>

<div class="data">
    <i class='bx bx-share'></i>
<span class="number">5k</span>



     </div>
</div>
    </div>
    
</body>
</html>
